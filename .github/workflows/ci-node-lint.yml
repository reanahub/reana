name: Node lint

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node version to install"
        default: "16"
        required: false
        type: string

jobs:

  node-lint-prettier:
    runs-on: ubuntu-20.04
    steps:
      - name: "‚è¨ Checkout"
        uses: actions/checkout@v3
      - name: "‚ö° Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: "‚ö° Install Javascript dependencies"
        run: yarn global add prettier
      - name: "üîç Check Javascript code formatting"
        run: ./run-tests.sh --check-prettier

  node-lint-eslint:
    runs-on: ubuntu-20.04
    steps:
      - name: "‚è¨ Checkout"
        uses: actions/checkout@v3
      - name: "‚ö° Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: "‚ö° Install Javascript dependencies"
        run: yarn global add eslint
      - name: "üîç Check Javascript code formatting"
        run: ./run-tests.sh --check-lint
