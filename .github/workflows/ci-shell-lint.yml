name: Shell lint

on:
  workflow_call:

jobs:

  shell-lint:
    runs-on: ubuntu-20.04
    steps:
      - name: "⏬ Checkout"
        uses: actions/checkout@v3
      - name: "⚙️ Runs shell script static analysis"
        run: |
          sudo apt-get install shellcheck
          ./run-tests.sh --check-shellscript
