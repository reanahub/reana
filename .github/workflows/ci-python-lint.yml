name: Python lint

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to install"
        default: "3.8"
        required: false
        type: string

jobs:

  python-lint-black:
    runs-on: ubuntu-20.04
    steps:
      - name: "â¬ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: "ğŸ” Check Python code formatting"
        run: |
          pip install --upgrade pip
          pip install black
          ./run-tests.sh --check-black

  python-lint-flake8:
    runs-on: ubuntu-20.04
    steps:
      - name: "â¬ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: "ğŸ” Check compliance with pep8, pyflakes and circular complexity"
        run: |
          pip install --upgrade pip
          pip install flake8
          ./run-tests.sh --check-flake8

  python-lint-pydocstyle:
    runs-on: ubuntu-20.04
    steps:
      - name: "â¬ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: "ğŸ” Check compliance with Python docstring conventions"
        run: |
          pip install --upgrade pip
          pip install pydocstyle
          ./run-tests.sh --check-pydocstyle

  python-lint-manifest:
    runs-on: ubuntu-20.04
    steps:
      - name: "â¬ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - name: "ğŸ” Check Python manifest completeness"
        run: |
          pip install --upgrade pip
          pip install check-manifest
          ./run-tests.sh --check-manifest
